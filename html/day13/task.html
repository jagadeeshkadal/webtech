<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="border: 5px double black;background-color: red;width: 50%;">
            <legend style="color: blue;"> <b> REGISTRATION FORM</b></legend>
            <table style="border: 2px solid red ;border-collapse: collapse;">
                <tr>
                   <td style="border: 2px solid red ;color: white;" colspan="2">Name</td>
                   <td style="border: 2px solid red ;color: white;">:</td>
                   <td style="border: 2px solid red " colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">DOB</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red " colspan="2"><input type="date"></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">Email</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red " colspan="2"><input type="email"></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">Password</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red " colspan="2"><input type="password"></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">Mobile number</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red " colspan="2"><input type="number" pattern="[0-1]{10}"></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2" >Gender</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="color: white;"> <input type="radio" name="gen" >Male</td>
                    <td style="color: white;"> <input type="radio" name="gen" >Female</td>
                    <td style="color: white;"> <input type="radio" name="gen" >Others</td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2" >Skillsr</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="color: white;"> <input type="checkbox">SQL</td>
                    <td style="color: white;"> <input type="checkbox">Java</td>
                    <td style="color: white;"> <input type="checkbox">Python</td>   
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">Resume</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red;color: white; " colspan="2"><input type="file"></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">State</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red " colspan="2"><select>
                        <option value="state">select your state</option>
                        <option value="state1">Andhra Pradesh</option>
                        <option value="state2">Telangana</option>
                        <option value="state3">Kerala</option>
                        <option value="state4">Chennai</option>
                    </select></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">District</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red " colspan="2"><select>
                        <option value="dis">Select your district
                        <optgroup label="Andhra Pradesh" >
                            <option value="dis">Vizag</option>
                            <option value="dis">Vijayawada</option>
                            <option value="dis">Nellore</option>   
                        </optgroup>
                        <optgroup label="Telangana">
                            <option value="dis">Karimnagar</option>
                            <option value="dis">Rangareddy</option>
                            <option value="dis">Medchal</option>   
                        </optgroup>
                        <optgroup label="Kerala" >
                            <option value="dis">Thiruvanathapuram</option>
                            <option value="dis">Kollam</option>
                            <option value="dis">Ernakulam</option>   
                        </optgroup>
                        <optgroup label="Tamilnadu" >
                            <option value="dis">Chennai</option>
                            <option value="dis">coimbatore</option>
                            <option value="dis">Erode</option>   
                        </optgroup>
                    </option>
                    </select></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2">Address</td>
                    <td style="border: 2px solid red ;color: white;">:</td>
                    <td style="border: 2px solid red " colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;" colspan="2"><input type="checkbox"></td>
                    <td style="border: 2px solid red;color: white; " colspan="2">I agree  to <br> all terms & <br>conditions</td>
                </tr>
                <tr>
                    <td style="border: 2px solid red ;color: white;"><input type="submit"></td>
                    <td style="border: 2px solid red ;color: white;"><input type="reset"></td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
</body>
</html>
