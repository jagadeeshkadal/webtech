<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset style="border: 5px double black;width: 40%;">
            <legend style="font-size: 20px;">REGISTRATION FORM</legend>
            <fieldset style="background-color: aqua;">
                <table style="background-color: red;">
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" ></td>
                </tr><br>
                <tr>
                    <td>DOB</td>
                    <td>:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td style="border: 2px solid black;">Password</td>
                    <td style="border: 2px solid black;">:</td>
                    <td style="border: 2px solid black;"><input type="password"></td>
                </tr>
                <tr>
                    <td>Mob</td>
                    <td>:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                </tr>
                <tr>
                    <td style="border: 2px solid black;"><input type="radio" name="name1">Male</td>
                    <td style="border: 2px solid black;width: fit-content;"><input type="radio" name="name1">Female</td>
                    <td style="border: 2px solid black;"><input type="radio" name="name1">Others</td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>:</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="name2" >SQL</td>
                    <td><input type="checkbox" name="name2" >Java</td>
                    <td><input type="checkbox" name="name2" >Python</td>
                </tr>
                <tr>
                    <td>Resume</td>
                    <td>:</td>
                    <td><input type="file"></td>
                </tr>
            </table>
            </fieldset>
        </fieldset>
    </form>
</body>

</html>
